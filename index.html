<!DOCTYPE html>



<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Doodle App</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <!--<section class="tools-board"></section>-->
            <div class="tools-board">
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <img src="icons/rectangle.svg">
                            <span>Rectangle</span>
                        </li>
                        <li class="option tool" id="circle">
                            <img src="icons/circle.svg">
                            <span>Circle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="icons/triangle.svg">
                            <span>Triangle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill Color</label>
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                        <li class="option active tool" id="brush">
                            <img src="icons/brush.svg">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="icons/eraser.svg">
                            <span>Eraser</span>
                        </li>
                    
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="15">

                        </li>
                    </ul>
                </div>

                <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="colour-picker" value="#F5DD61">
                        </li>
                    </ul>
                </div>
                <div class="row buttons">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save As</button>

                </div>
            </div>
            <!--</section>-->
            <section class="drawing-board">
                <canvas></canvas>
            </section>
            
        </div>
        
    </body>
</html>
