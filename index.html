<!DOCTYPE html>



<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Doodle App</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <section class="tools-board"></section>
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option">
                            <img src="icons/rectangle.svg">
                            <span>Rectangle</span>
                        </li>
                        <li class="option">
                            <img src="icons/circle.svg">
                            <span>Circle</span>
                        </li>
                        <li>
                            <img src="icons/triangle.svg">
                            <span>Triangle</span>
                        </li>
                    </ul>
                </div>
            <section class="drawing-board"></section>
        </div>

    </body>
</html>
